
[character]      # The name of the module we are configuring is "character"
success_symbol = "😹 ➜"     # The "symbol" segment is being set to "➜"
error_symbol = "🙀 ✗"


[hostname]
ssh_only = false
style = "bold dimmed blue"

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = "++"
renamed = "👅"
deleted = "🗑"
